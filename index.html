<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&P Partners | 대출 이자 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* 테이블 스타일 최적화 */
        .table-container { max-height: 800px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 12px; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th { position: sticky; top: 0; background-color: #f8fafc; z-index: 10; border-bottom: 2px solid #e2e8f0; }
        tfoot td { position: sticky; bottom: 0; background-color: #f1f5f9; font-weight: bold; border-top: 2px solid #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4 py-10">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl overflow-hidden transition-all duration-500">
        <!-- 헤더 영역 -->
        <div class="bg-blue-600 p-8 text-center">
            <h1 class="text-white text-3xl font-bold mb-2">P&P Partners</h1>
            <p class="text-blue-100 opacity-90 text-lg">전 회차 대출상환조견표 계산기</p>
        </div>

        <!-- 입력 폼 영역 -->
        <div class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 대출 금액 -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">대출 원금 (원)</label>
                    <div class="relative">
                        <input type="text" id="loanAmountInput" placeholder="예: 50,000,000" oninput="formatCurrency(this)"
                            class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all pr-12 text-lg">
                        <span class="absolute right-5 top-4 text-gray-400 font-bold">원</span>
                    </div>
                    <p id="amountInKorean" class="mt-2 text-sm text-blue-600 font-medium h-5"></p>
                </div>

                <!-- 대출 금리 -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">연 이자율 (%)</label>
                    <div class="relative">
                        <input type="number" step="0.1" id="interestRate" placeholder="4.5"
                            class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-lg">
                        <span class="absolute right-5 top-4 text-gray-400 font-bold">%</span>
                    </div>
                </div>
                <!-- 대출 기간 -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">대출 기간 (개월)</label>
                    <div class="relative">
                        <input type="number" id="loanTerm" placeholder="24"
                            class="w-full px-5 py-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-lg">
                        <span class="absolute right-5 top-4 text-gray-400 font-bold">개월</span>
                    </div>
                </div>
            </div>

            <!-- 상환 방식 선택 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">상환 방식 선택</label>
                <div class="grid grid-cols-3 gap-3">
                    <button type="button" onclick="setMethod('level')" id="methodLevel" 
                        class="method-btn border-2 border-blue-600 bg-blue-50 text-blue-600 py-4 rounded-xl text-sm font-bold transition-all shadow-sm">
                        원리금균등
                    </button>
                    <button type="button" onclick="setMethod('principal')" id="methodPrincipal"
                        class="method-btn border-2 border-gray-200 text-gray-400 py-4 rounded-xl text-sm font-bold transition-all">
                        원금균등
                    </button>
                    <button type="button" onclick="setMethod('bullet')" id="methodBullet"
                        class="method-btn border-2 border-gray-200 text-gray-400 py-4 rounded-xl text-sm font-bold transition-all">
                        만기일시
                    </button>
                </div>
            </div>

            <!-- 계산 버튼 -->
            <button onclick="calculate()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl transform active:scale-95 transition-all mt-4 text-xl">
                전 회차 조견표 생성
            </button>
        </div>

        <!-- 결과 리포트 영역 -->
        <div id="resultSection" class="hidden bg-slate-50 p-8 border-t border-gray-200">
            <h3 class="text-gray-800 font-bold text-xl mb-6 flex items-center">
                <span class="bg-blue-600 w-2 h-6 rounded mr-3"></span>
                대출 상환 분석 요약
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                <div class="p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs mb-1">총 상환금액 (원리금)</p>
                    <p id="totalRepayment" class="text-xl font-bold text-blue-600">0원</p>
                </div>
                <div class="p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs mb-1">총 대출 이자</p>
                    <p id="totalInterest" class="text-xl font-bold text-gray-800">0원</p>
                </div>
                <div class="p-5 bg-white rounded-2xl shadow-sm border-l-4 border-red-500">
                    <p class="text-red-500 text-xs mb-1 font-bold">1회차 납입액</p>
                    <p id="monthlyPayment" class="text-xl font-bold text-red-500">0원</p>
                </div>
            </div>

            <h3 class="text-gray-800 font-bold text-xl mb-6 flex items-center">
                <span class="bg-blue-600 w-2 h-6 rounded mr-3"></span>
                전 회차 상환 상세 조견표
            </h3>
            
            <div class="table-container custom-scroll bg-white shadow-inner">
                <table class="text-sm">
                    <thead>
                        <tr class="text-gray-600 uppercase text-xs tracking-wider">
                            <th class="py-4 px-4 text-center">회차</th>
                            <th class="py-4 px-4 text-left">월 상환액</th>
                            <th class="py-4 px-4 text-left">원금 상환</th>
                            <th class="py-4 px-4 text-left">이자 부담</th>
                            <th class="py-4 px-4 text-right">대출 잔액</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody" class="divide-y divide-gray-100">
                        <!-- 데이터 행이 여기에 삽입됩니다 -->
                    </tbody>
                    <tfoot>
                        <tr class="bg-blue-50">
                            <td class="py-4 px-4 text-center">합계</td>
                            <td id="footTotal" class="py-4 px-4 text-left text-blue-700">0원</td>
                            <td id="footPrincipal" class="py-4 px-4 text-left">0원</td>
                            <td id="footInterest" class="py-4 px-4 text-left text-red-600">0원</td>
                            <td class="py-4 px-4 text-right text-gray-400">-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- 푸터 안내 -->
        <p class="text-center text-[11px] text-gray-400 p-8 bg-gray-50 leading-relaxed border-t border-gray-100">
            본 계산기는 P&P Partners에서 제공하는 참고용 시뮬레이션입니다.<br>
            실제 대출 계약 시 조건(일할 계산, 휴일 처리 등)에 따라 조견표와 약간의 차이가 발생할 수 있습니다.
        </p>
    </div>

    <script>
        let currentMethod = 'level';

        // 금액 콤마 포맷팅 및 한글 변환
        function formatCurrency(input) {
            let value = input.value.replace(/[^0-9]/g, "");
            if (value) {
                input.value = Number(value).toLocaleString('ko-KR');
                document.getElementById('amountInKorean').innerText = numberToKorean(value) + "원";
            } else {
                input.value = "";
                document.getElementById('amountInKorean').innerText = "";
            }
        }

        function numberToKorean(number) {
            const inputNumber = number < 0 ? false : number;
            const unitWords = ['', '만', '억', '조', '경'];
            const splitUnit = 10000;
            const resultArray = [];
            let resultString = '';

            for (let i = 0; i < unitWords.length; i++) {
                let unitResult = (inputNumber % Math.pow(splitUnit, i + 1)) / Math.pow(splitUnit, i);
                unitResult = Math.floor(unitResult);
                if (unitResult > 0) resultArray[i] = unitResult;
            }

            for (let i = 0; i < resultArray.length; i++) {
                if (!resultArray[i]) continue;
                resultString = String(resultArray[i]) + unitWords[i] + ' ' + resultString;
            }
            return resultString;
        }

        function setMethod(method) {
            currentMethod = method;
            const btnIds = { level: 'methodLevel', principal: 'methodPrincipal', bullet: 'methodBullet' };
            Object.keys(btnIds).forEach(key => {
                const btn = document.getElementById(btnIds[key]);
                if(key === method) {
                    btn.classList.add('border-blue-600', 'bg-blue-50', 'text-blue-600');
                    btn.classList.remove('border-gray-200', 'text-gray-400');
                } else {
                    btn.classList.add('border-gray-200', 'text-gray-400');
                    btn.classList.remove('border-blue-600', 'bg-blue-50', 'text-blue-600');
                }
            });
        }

        function formatNumber(num) {
            return Math.floor(num).toLocaleString('ko-KR') + '원';
        }

        function calculate() {
            const rawAmount = document.getElementById('loanAmountInput').value.replace(/,/g, "");
            const P = parseFloat(rawAmount); 
            const annualRate = parseFloat(document.getElementById('interestRate').value); 
            const n = parseInt(document.getElementById('loanTerm').value); 

            if (!P || isNaN(annualRate) || isNaN(n) || n <= 0) {
                alert("금액, 이율, 기간을 정확히 입력해 주세요.");
                return;
            }

            const r = (annualRate / 100) / 12; 
            let sumPrincipal = 0;
            let sumInterest = 0;
            let schedule = [];
            let remainingP = P;

            // 1회차부터 n회차까지 루프 실행
            for (let i = 1; i <= n; i++) {
                let monthlyPayment, principalPart, interestPart;

                if (currentMethod === 'level') {
                    // 원리금균등: 매월 상환액 고정
                    monthlyPayment = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
                    interestPart = remainingP * r;
                    principalPart = monthlyPayment - interestPart;
                } 
                else if (currentMethod === 'principal') {
                    // 원금균등: 매월 원금 고정
                    principalPart = P / n;
                    interestPart = remainingP * r;
                    monthlyPayment = principalPart + interestPart;
                } 
                else if (currentMethod === 'bullet') {
                    // 만기일시: 매월 이자만, 마지막에 원금
                    interestPart = P * r;
                    principalPart = (i === n) ? P : 0;
                    monthlyPayment = principalPart + interestPart;
                }

                remainingP -= principalPart;
                // 마지막 회차 잔액 미세 오차 조정
                if (i === n) remainingP = 0;

                sumPrincipal += principalPart;
                sumInterest += interestPart;

                schedule.push({
                    month: i,
                    total: monthlyPayment,
                    principal: principalPart,
                    interest: interestPart,
                    balance: Math.max(0, remainingP)
                });
            }

            // 요약 결과 업데이트
            document.getElementById('totalRepayment').innerText = formatNumber(sumPrincipal + sumInterest);
            document.getElementById('totalInterest').innerText = formatNumber(sumInterest);
            document.getElementById('monthlyPayment').innerText = formatNumber(schedule[0].total);
            
            // 조견표 하단 합계 업데이트
            document.getElementById('footTotal').innerText = formatNumber(sumPrincipal + sumInterest);
            document.getElementById('footPrincipal').innerText = formatNumber(sumPrincipal);
            document.getElementById('footInterest').innerText = formatNumber(sumInterest);

            // 조견표 본문 생성
            const body = document.getElementById('scheduleBody');
            body.innerHTML = "";
            
            schedule.forEach(item => {
                const row = `<tr class="hover:bg-blue-50/50 transition-colors">
                    <td class="py-4 px-4 text-center font-semibold text-gray-400">${item.month}회</td>
                    <td class="py-4 px-4 font-bold text-blue-600">${formatNumber(item.total)}</td>
                    <td class="py-4 px-4 text-gray-700">${formatNumber(item.principal)}</td>
                    <td class="py-4 px-4 text-red-500 font-medium">${formatNumber(item.interest)}</td>
                    <td class="py-4 px-4 text-right text-gray-500 font-mono">${formatNumber(item.balance)}</td>
                </tr>`;
                body.innerHTML += row;
            });

            // 결과 섹션 노출 및 스크롤
            document.getElementById('resultSection').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
</body>
</html>
